name: Brighton Ruby Conference
description: A summer-y, friendly, one day conference in Brighton for Rubyists

exclude: ["config.ru", "Gemfile", "Gemfile.lock", "vendor", "node_modules"]
include: ["_redirects"]
permalink: /:year/:title/
future: true
url: "https://brightonruby.com"
baseurl: ""

collections:
  archives:
    output: true
    permalink: /:path/
    layout: archive
  misc:
    output: true
    permalink: /misc/:path/

plugins:
  - jekyll-redirect-from
  - jekyll-resize
  - jekyll-tailwind

tailwind:
  minify: true
